        <h1>ZX Spectrumizer</h1>
    </header>
    
    <main>
        <p>Select or paste an image to convert it into a ZX Spectrum bitmap.</p>
        <div class="form-group">
            <label id="file-label" for="file" class="button-like">ðŸ“‚ Pick an image</label>
            <input type="file" id="file" name="file" accept="image/*" capture="environment">
            <label for="dither">Dither:</label>
            <input type="checkbox" id="dither" name="dither" checked>
            <label for="saturize">Saturize:</label>
            <input type="checkbox" id="saturize" name="saturize">
            <label for="fit">Image fit:</label>
            <select id="fit"><option selected value="cover">Cover</option><option value="contain">Contain</option></select>
        </div>
        <canvas width="320" height="256"></canvas>
        <div class="action-group">
            <input type="button" id="save-tap" value="ðŸ’¾ Save to .TAP">
            <input type="button" id="play-sound" value="ðŸ”Š Play loading sound">
        </div>
    </main>
